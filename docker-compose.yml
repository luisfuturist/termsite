services:
  termsite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: termsite
    restart: unless-stopped
    # Local development uses port 2222 to avoid conflict with system SSH on port 22
    # Production deployment (via release.sh) uses port 22
    ports:
      - "2222:2222"
    volumes:
      - ./host.key:/app/host.key:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep 2222 > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
